<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEIF-Sistema escolar do instituto federal</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="s.jpeg" sizes="64x64">
</head>
<body>
    <!-- Logo -->
    <img src="seif.jpg" alt=" Logo " >

    <!-- Título -->
    <h1>Fazer login</h1>

    <!-- Formulário -->
    <form id="loginForm">
        <label for="opcoes">Entrar como:</label>
        <select id="opcoes" name="opcoes" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="professor">Professor(a)</option>
            <option value="aluno">Aluno(a)</option>
        </select>

        <label for="login">Login:</label>
        <input type="text" id="login" name="login" placeholder="Digite seu login..." required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." required>

        <button type="button" onclick="Login()">ENTRAR</button>

        
        <div class="link-container">
            <label>Não tem conta? Clique no botão abaixo:</label>
            <a href="criar-conta.html">Criar conta de estudante</a>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
